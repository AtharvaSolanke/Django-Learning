{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>
        .texta{
            text-align: center;
        }
        #heade{
            font-size: 25px;
        }
        #topic{
            font-size: 35px;
        }
        .info{
            font-size: 20px;
        }
    </style>
</head>
<body style="background-color: rgb(104 169 199);">
    <h2 id="topic" class="texta">This is Contact Page</h2>
    <p id="heade" class="texta">
        Contact Me
    </p>
    <div class="container">
        <form method="post" action="/contact" >
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="name" class="form-control" id="name" name="name" aria-describedby="name">
              <div id="name" class="form-text">Enter your name</div>
            </div>
            <div class="mb-3">
              <label for="number" class="form-label">Number</label>
              <input type="number" class="form-control" id="number"  name="number">
              <div id="number" class="form-text">Enter your number</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
{% endblock body %}
